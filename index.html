<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <form>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id='lastName' readonly name="lastName" value="Emerson"/>
       
        </div>
        <div>
          <label for="age">Age</label>
          <input id='age' type='number' required min='3' max='10' value="17" name="age" />
      
        </div>
        <div>
          <input disabled id='terms' type='checkbox' name="agree" />
          <label for="terms">Accept terms and conditions</label>
        </div>
        <div class="choose-gender">
          <input type="radio" id='Male' checked/>
          <label for='Male'>Male</label>
          <input type="radio" id='Female' />
          <label for='Female'>Female</label>
          <input type="radio" id="Secret"/>
          <label for='Secret'>Secret</label>
        </div>
        <div>
          <textarea maxlength="10" name="description" placeholder="Write description...
          "></textarea>
        </div>
        <div>
          <input type="submit" value="Submit" />
        </div>
      </form>
  </body>
</html>
