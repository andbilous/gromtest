<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
      <form action="" id="form">
          <input placeholder="HTML" disabled name="primaryLanguage" type="text"><br>
          <input  type="checkbox" name="like" id=""><br>
          <input checked type="checkbox" name="agree" id=""><br>
          <input type="color" name='favouriteColor' value="#ff7f50"><br>
          <input type="date" name='birthDate' value="2024-10-04T13:02"><br>
          <input type="datetime-local" name='birthTime' value="2024-10-04T13:02"><br>
          <input required type="email" name='email' value="example@domain.com"><br>
          <input type="file" name='avatar'><br>
          <input type="month" value="2020-01" name='startLearning'><br>
          <input type="number" name='favouriteNumber' value="17"><br>
          <textarea name='story' rows="5" maxlength="30" placeholder="A long time ago..."></textarea><br>
          <input type="password" value="secret"><br>
          <div class="languages">
            <input type="radio" value="html"> HTML
            <input type="radio" value="css"> CSS
            <input type="radio" value="javascript"> Javascript
          </div>
          <input type="range" name="learningProgress" value="30"><br>
          <select form="form" name='framework'>
            <option value="react">React</option>
            <option value="jquery">jQuery</option>
            <option value="bootstrap">Bootstrap</option>
          </select><br>
          <input placeholder="Type first letters..." type="text" name='search'><br>
          <input type="time" name='lunchEnd' value="14:01"><br>
          <input type="url" name="website" placeholder="https://website.com"><br>
          <input type='week' name='birthWeek' value="2021-W51"><br>
          <input value="Save" type="submit">
        </form>
  </body>
</html>
